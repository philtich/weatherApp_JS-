<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <title>Weather App</title>
</head>
<body class="bg-slate-400 flex justify-center items-center">
    <main class="flex justify-center items-center flex-col gap-8 h-screen w-10/12">
        <h1 class="text-5xl font-extrabold p-4" >Weather App</h1>
        <form class="flex flex-col items-center justify-center gap-6 w-full">
            <input id="inputCity" type="text" placeholder="City">
            <div class="flex flex-col sm:flex-row gap-2 md:gap-4">
            <button class="bg-slate-300" id="submitButton">how is the weather like...</button>
            <button class="bg-red-400"id="clear">clear list</button>
            </div>
        </form>
        <section id="cities">

        </section>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/dist/main.js"></script>
</body>
   
</html>
